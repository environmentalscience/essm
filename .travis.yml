notifications:
  email: false

language: python

python:
  - '2.7'

sudo: true

addons:
  apt:
    sources:
      - deadsnakes
      - sourceline: "ppa:aims/sagemath"
    packages:
      - "sagemath-upstream-binary"

cache:
  apt: true
  pip: true

env:
  global:
    - GH_REF: 'github.com/schymans/environmental-science-for-sagemath.git'
    - secure: ""

before_install:
  - sudo sage -pip install -U pip setuptools

install:
  - sudo sage setup.py install

script: sage setup.py sphinx_build

after_success:
  - ./gh-pages.sh
