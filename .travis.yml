notifications:
  email: false

language: python

git:
  depth: false

python:
  - '3.6'

sudo: true

cache:
  apt: true
  pip: true

env:
  global:
  - GH_REF="github.com/environmentalscience/essm.git"
  - secure: 

before_install:
  - git fetch --tags
  - sudo apt-get install pandoc
  - travis_retry pip install -U twine wheel coveralls pip
  - travis_retry pip install check-manifest pydocstyle
  - travis_retry pip install -r requirements-devel.txt

install:
  - pip install -e .[all]

script:
  - python setup.py test
  - python setup.py build_sphinx
  - pydocstyle essm
  - check-manifest --ignore "essm/version.py"

after_script:
  - coveralls

after_success:
  - ./gh-pages.sh

deploy:
  - &pypi
    provider: pypi
    user: jirikuncar
    password:
      secure: 
    distributions: "sdist bdist_wheel"
    on: &pypi_on
      branch: master
      python: "3.6"
      repo: environmentalscience/essm
  - <<: *pypi
    on:
      <<: *pypi_on
      tags: true
