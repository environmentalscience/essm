notifications:
  email: false

language: python

python:
  - '2.7'

sudo: true

addons:
  apt:
    sources:
      - deadsnakes
      - sourceline: "ppa:aims/sagemath"
    packages:
      - "sagemath-upstream-binary"

cache:
  apt: true
  pip: true

before_install:
  - sudo sage -pip install -U pip setuptools

install:
  - sudo sage setup.py install

script: sage setup.py test
